<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Read (One)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      *{
        margin: 3px;
      }

      .header{
        display: flex;
        justify-content: space-between;
        margin-left: 23px;
      }

      .content{
        margin-top: 15px;
      }

      .bottom-content{
        margin-top: 40px;
      }


    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    <div class="header">
      <h1>TV Show {{this_show.id}}</h1>
      <a href="/shows">Go Back</a>
    </div>

    <div class="container">


      <div class="content">

        <h5>Title: {{this_show.title}}</h5>

        <h5>Network: {{this_show.network}}</h5>

        <h5>Release Date: {{this_show.release_date}}</h5>

        <h5>Description: {{this_show.description}}</h5>

      </div>

      <div class="bottom-content">
        <h6>Last Updated: {{this_show.updated_at}}</h6>
        <a href="/shows/{{this_show.id}}/edit">Edit</a> | <a href="/shows/{{this_show.id}}/destroy">Delete</a>
      </div>

    </div>

  </body>
</html>
